 <div id="stock-levels">
   <h1>Stock List</h1>
     <h2><a href="{{ url_for('.add_stock') }}">Add stock</a></h2>
   <table class="tbl-stock" cellpadding="10" cellspacing ="1">
     <tbody>
       <tr>
         <th style="text-align:center">Front cover</th>
         <th style="text-align:center">Name</th>
         <th style="text-align:center">ISBN-13 Number</th>
         <th style="text-align:center">Quantity</th>
       </tr>
       {% for row in rows %}
       <tr>
         <td><img src="/static/images/book-images/{{ row[2] }} " width="100" height = "100"></td>
         <td style="text-align:center">{{ row[0] }}</td>
         <td style="text-align:center">{{ row[1] }}</td>
         <td style="text-align:center">{{ row[3] }}</td>
       </tr>
       {% endfor %}           
     </tbody>
           
     </table>
    </div>
